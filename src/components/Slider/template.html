<div class="Slider" :style="rootStyle">
    <transition-group
        name="list"
        :css="false"
        class="animate"
        tag="div"
        @before-enter="beforeEnter"
        @enter="enter"
        @leave="leave"
    >
        <SliderItem
            v-for="(src, index) in slidersArr"
            :key="src"
            :index="index"
            :src="src"
            :lengthArr="slidersArr.length"
        />
    </transition-group>

    <img 
        class="buttonImg" 
        alt=""
        :src="require('../../images/arrow-right.svg')" 
        @click="nextSlide" 
    />
</div>
